<meta charset="UTF-8" />
<div layout="row"  layout-wrap flex >
   <div flex="50" flex-xs="100" flex-sm="50" ng-repeat="item in $metaListCtrl.data.objetos" >
       <st-grid-item
          icon="list" 
          item="item" 
          label="{{item._string.titulo}}"
          delete-function="$metaListCtrl.data.deleteFunction([item.id])" 
          open-detail="$metaListCtrl.data.openDetail(item.id)">
          
          <md-card>
             <md-card-content>
                <ng-md-icon icon="list"></ng-md-icon> MT-{{item.id}}
             </md-card-content>
          </md-card>
          
       </st-grid-item>
	  </div>
</div>
