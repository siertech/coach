<meta charset="UTF-8" />

   <div flex="25" flex-xs="100" flex-sm="50" ng-repeat="item in $todaytaskListCtrl.data.objetos" >
       <st-grid-item
          icon="person" 
          item="item"

       </st-grid-item>
	  </div>
</div>
