<meta charset="UTF-8" />
<div ng-show="$menuCtrl.data.showMenu" ng-controller="menuCtrl as $menuCtrl">
		<md-toolbar md-truncate layout="row" class="md-toolbar-tools">
		       <div class="md-toolbar-tools">
			        <md-button ng-click="$menuCtrl.data.toggleSideNav()" class="md-icon-button" aria-label="Settings">
			           <ng-md-icon icon="menu"></ng-md-icon> 
			        </md-button>
			        <md-button href="#/inicio" class="md-icon-button" aria-label="Settings">
			           <ng-md-icon  icon="home"></ng-md-icon> 
			        </md-button>
			        <md-divider></md-divider>
			       <h2 hide-xs  md-truncate>Coach.me - <i>Planejamento, método e disciplina!</i></h2>
			        <span flex="10"></span>
			       
			        <st-breadcumb ng-disabled="true" hide show-gt-xs></st-breadcumb>
			        <!--  
				    <button-filial></button-filial>
				    -->
				    <md-button ng-click="$menuCtrl.toPath('relatorio')" >
			           <ng-md-icon md-colors="{color: 'orange'}" icon="pie_chart"></ng-md-icon> 
			            Relatórios
			        </md-button>
			        
			        <md-button ng-click="$menuCtrl.toPath('todaytask')" >
			           <ng-md-icon md-colors="{color: 'green'}" icon="today"></ng-md-icon> 
			            Tarefas
			        </md-button>
			        <span flex></span>
			        <span>{{$menuCtrl.appVersion}}</span>
			    </div>
		 </md-toolbar>
	    
	     <md-sidenav 
	          class="md-sidenav" 
	          md-component-id="side-nav-principal"
              md-disable-backdrop md-whiteframe="4">
               
              <md-toolbar layout="row">
		          <div class="md-toolbar-tools">
		              <h2>Opções</h2>
		             <span flex></span>
		            <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="$menuCtrl.data.toggleSideNav()">
		              <md-tooltip>Fechar</md-tooltip>
		               <ng-md-icon icon="close"></ng-md-icon> 
		            </md-button>
		          </div>
		       </md-toolbar>
			      
			 <md-list class="menu-items">
				  <md-list-item ng-repeat="item in $menuCtrl.data.menuItems" ng-click="$menuCtrl.data.changePath(item.path)">
		                <div class="inset">
			              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
			            </div>
				        <div class="inset">{{item.label}}
				        </div>
		          </md-list-item>
		          <md-divider></md-divider>
		          
		          <md-list-item ng-click="$menuCtrl.data.openConfig()">
		                <div class="inset">
			              <ng-md-icon icon="settings"></ng-md-icon>
			            </div>
				        <div class="inset"> Configurações
				        </div>
		          </md-list-item>
		          
		          <md-list-item ng-click="$menuCtrl.data.logOut()">
		                <div class="inset">
			              <ng-md-icon icon="logout"></ng-md-icon>
			            </div>
				        <div class="inset">Sair
				        </div>
		          </md-list-item>
		     </md-list>
	      </md-sidenav>
</div>
