<meta charset="UTF-8" />
<div layout="row" layout-align="center" layout-wrap flex >
   <div flex="70" flex-xs="100" flex-sm="50" ng-repeat="item in $missaoListCtrl.data.objetos" >
       <st-grid-item
          icon="person" 
          item="item" 
          label="{{item._string.titulo}}"
          delete-function="$missaoListCtrl.data.deleteFunction([item.id])" 
          open-detail="$missaoListCtrl.data.openDetail(item)">
          <html-compile html="item.descricao"></html-compile>
         
       </st-grid-item>
	  </div>
</div>
