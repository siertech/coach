<meta charset="UTF-8" />
<div layout="row"  layout-wrap flex >
   <div flex="25" flex-xs="100" flex-sm="50" ng-repeat="item in $habitoListCtrl.data.objetos" >
       <st-grid-item
          icon="person" 
          item="item" 
          label="{{item.titulo}}"
          delete-function="$habitoListCtrl.data.deleteFunction([item.id])" 
          open-detail="$habitoListCtrl.data.openDetail(item)">
         
          <div layout="row">
               <md-button class="md-primary">
                  <ng-md-icon icon="playlist_add_check"></ng-md-icon>
                   {{item.meta.titulo}}
               </md-button>
          </div>
          
       </st-grid-item>
	  </div>
</div>
