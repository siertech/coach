<meta charset="UTF-8" />
<div layout="row"  layout-wrap flex >
   <div flex="25" flex-xs="100" flex-sm="50" ng-repeat="item in $ritualListCtrl.data.objetos" >
       <st-grid-item
          icon="view_list" 
          item="item" 
          label="{{item.titulo}}"
          delete-function="$ritualListCtrl.data.deleteFunction([item.id])" 
          open-detail="$ritualListCtrl.data.openDetail(item)">
          
       </st-grid-item>
	  </div>
</div>
